<div class="container">
    <div>
        <div class="col-xs-6">
            <div class="btn-group">
                <button class="btn btn-success"><span class="fa fa-user-plus"></span>&nbsp; Add new customer</button>
            </div>
        </div>
        <div class="col-xs-4 pull-right input-group">
            <input type="text" class="form-control" placeholder="Global search" ng-model="searchCustomers">
            <span class="input-group-addon"><i class="fa fa-search"></i></span>
        </div>
    </div>
    <div class="row" style="margin-top:50px">
        <div class="col-md-12">
            <div class="table-responsive">

                <table id="mytable" class="table table-bordered table-striped">

                    <thead>
                        <tr>
                            <th>Action</th>
                            <th><a ng-click="sortType = 'name'; sortReverse = !sortReverse">Name
                                <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
                                <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
                                </a>
                            </th>
                            <th><a ng-click="sortType = 'email'; sortReverse = !sortReverse">Email
                                <span ng-show="sortType == 'email' && !sortReverse" class="fa fa-caret-down"></span>
                                <span ng-show="sortType == 'email' && sortReverse" class="fa fa-caret-up"></span>
                                </a>
                            </th>
                            <th>Created</th>
                            <th>admin</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr ng-repeat="row in customersCollection | orderBy:sortType:sortReverse | filter:searchCustomers">
                            <td>
                                <button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit"><span class="fa fa-pencil"></span></button>
                                <button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete"><span class="fa fa-trash"></span></button>
                            </td>
                            <td>{{row.name}}</td>
                            <td>{{row.email}}</td>
                            <td>{{row.created}}</td>
                            <td>{{row.admin}}</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="fa fa-times" aria-hidden="true"></span></button>
                <h4 class="modal-title custom_align" id="Heading">Edit Your Detail</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input class="form-control " type="text" placeholder="Mohsin">
                </div>
                <div class="form-group">

                    <input class="form-control " type="text" placeholder="Irshad">
                </div>
                <div class="form-group">
                    <textarea rows="2" class="form-control" placeholder="CB 106/107 Street # 11 Wah Cantt Islamabad Pakistan"></textarea>
                </div>
            </div>
            <div class="modal-footer ">
                <button type="button" class="btn btn-warning"><span class="fa fa-check"></span> Update</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="fa fa-times" aria-hidden="true"></span></button>
                <h4 class="modal-title custom_align" id="Heading">Delete this entry</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete this Record?</div>
            </div>
            <div class="modal-footer ">
                <button type="button" class="btn btn-success"><span class="fa fa-check"></span> Yes</button>
                <button type="button" class="btn btn-default" data-dismiss="modal"><span class="fa fa-times"></span> No</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
