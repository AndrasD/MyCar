<div ng-show="admin && authenticated" class="container-fluid">
    <div>
        <div class="col-xs-6">
            <div class="btn-group">
                <button class="btn btn-success" data-title="Add" data-toggle="modal" data-target="#add" ><span class="fa fa-user-plus"></span>&nbsp; Add new customer</button>
            </div>
        </div>
        <div class="col-xs-4 pull-right input-group">
            <input type="text" class="form-control" placeholder="Global search" ng-model="searchCustomers">
            <span class="input-group-addon"><i class="fa fa-search"></i></span>
        </div>
    </div>
    <div class="row" style="margin-top:50px">
        <div class="col-md-12">
            <div class="table-responsive">
                <table id="mytable" class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Action</th>
                            <th>
                                <a ng-click="sortType = 'name'; sortReverse = !sortReverse">Name
                                <span ng-show="sortType != 'name'" class="fa fa-sort"></span>
                                <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-sort-desc"></span>
                                <span ng-show="sortType == 'name' && sortReverse" class="fa fa-sort-asc"></span>
                                </a>
                            </th>
                            <th>
                                <a ng-click="sortType = 'email'; sortReverse = !sortReverse">Email
                                <span ng-show="sortType != 'email'" class="fa fa-sort"></span>
                                <span ng-show="sortType == 'email' && !sortReverse" class="fa fa-sort-desc"></span>
                                <span ng-show="sortType == 'email' && sortReverse" class="fa fa-sort-asc"></span>
                                </a>
                            </th>
                            <th>
                                <a ng-click="sortType = 'city'; sortReverse = !sortReverse">City
                                <span ng-show="sortType != 'city'" class="fa fa-sort"></span>
                                <span ng-show="sortType == 'city' && !sortReverse" class="fa fa-sort-desc"></span>
                                <span ng-show="sortType == 'city' && sortReverse" class="fa fa-sort-asc"></span>
                                </a>                                
                            </th>
                            <th>
                                <a ng-click="sortType = 'address'; sortReverse = !sortReverse">Address
                                <span ng-show="sortType != 'address'" class="fa fa-sort"></span>
                                <span ng-show="sortType == 'address' && !sortReverse" class="fa fa-sort-desc"></span>
                                <span ng-show="sortType == 'address' && sortReverse" class="fa fa-sort-asc"></span>
                                </a>                                
                            </th>
                            <th>
                                <a ng-click="sortType = 'phone'; sortReverse = !sortReverse">Phone
                                <span ng-show="sortType != 'phone'" class="fa fa-sort"></span>
                                <span ng-show="sortType == 'phone' && !sortReverse" class="fa fa-sort-desc"></span>
                                <span ng-show="sortType == 'phone' && sortReverse" class="fa fa-sort-asc"></span>
                                </a>                                
                            </th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr ng-repeat="row in customersCollection | orderBy : sortType : sortReverse | filter:searchCustomers">
                            <td>
                                <a data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" ng-click="editCustomer({{row.id}})"><span class="fa fa-pencil"></span></button></a>
                                <a data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete"><span class="fa fa-trash"></span></button></a>
                            </td>
                            <td style="display:none;">{{row.id}}</td>
                            <td>
                                <a ng-show="editCustomers">{{row.name}}</a>
                                <a ng-show="editCustomersId == row.id"><input type="text" class="form-control" name="email" ng-model="customer.email" focus required/></a>
                            </td>
                            <td>
                                {{row.email}}
                            </td>
                            <td>
                                {{row.city}}
                            </td>
                            <td>
                                {{row.address}}
                            </td>
                            <td>
                                {{row.phone}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div id="delete" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="fa fa-times" aria-hidden="true"></span></button>
                <h4 class="modal-title custom_align" id="Heading">Delete this entry</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger"><span class="fa fa-exclamation-triangle"></span> Are you sure you want to delete this Record?</div>
            </div>
            <div class="modal-footer ">
                <button type="button" class="btn btn-success"><span class="fa fa-check"></span> Yes</button>
                <button type="button" class="btn btn-default" data-dismiss="modal"><span class="fa fa-times"></span> No</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<div id="add" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="fa fa-times" aria-hidden="true"></span></button>
                <h4 class="modal-title custom_align" id="Heading">Add a new Customer</h4>
            </div>
            <div class="modal-body">
                <form name="signupForm" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-5 control-label" for="email">Email</label>
                        <div class="col-sm-7">
                            <span class="block input-icon input-icon-right">
                                <input type="text" class="form-control" placeholder="Email" name="email" ng-model="signup.email" focus/>
                                <span ng-show="signupForm.email.$error.email" class="help-inline">Email is not valid</span>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-5 control-label no-padding-right" for="password">Password</label>
                        <div class="col-sm-7">
                            <span class="block input-icon input-icon-right">
                                <input type="password" class="form-control" name = "password" placeholder="Password" ng-model="signup.password" required/>
                                <small class="errorMessage" data-ng-show="signupForm.password.$dirty && signupForm.password.$invalid"> Enter Password.</small>
                            </span>                
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-5 control-label no-padding-right" for="password2">Confirm Password</label>
                        <div class="col-sm-7">
                            <span class="block input-icon input-icon-right">
                                <input type="password" class="form-control" name="password2" placeholder="Password Again" ng-model="signup.password2" password-match="signup.password" required/>                                
                                <small class="errorMessage" data-ng-show="signupForm.password2.$dirty && signupForm.password2.$error.required"> Enter password again.</small>
                                <small class="errorMessage" data-ng-show="signupForm.password2.$dirty && signupForm.password2.$error.passwordNoMatch && !signupForm.password2.$error.required"> Password do not match.</small>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-5 control-label no-padding-right" for="name">Name</label>
                        <div class="col-sm-7">
                            <span class="block input-icon input-icon-right">
                                <input type="text" class="form-control" placeholder="Name" ng-model="signup.name" />
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-5 control-label no-padding-right" for="phone">Phone</label>
                        <div class="col-sm-7">
                            <span class="block input-icon input-icon-right">
                                <input type="text" class="form-control" placeholder="Phone" name="phone" ng-model="signup.phone"/>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-5 control-label no-padding-right" for="address">Address</label>
                        <div class="col-sm-7">
                            <span class="block input-icon input-icon-right">
                                <input type="text" class="form-control" placeholder="Address" ng-model="signup.address" />
                            </span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="form-group">
                    <button type="submit" ng-click="addNewCustomer(signup)" class="btn btn-primary" data-ng-disabled="signupForm.$invalid"> Add Customer</button>
                </div>
            </div>           
        </div>
    </div>
</div>
