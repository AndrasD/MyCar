<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>MyCar App</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.min.css">
  <link href="css/custom.css" rel="stylesheet">
  <link href="css/toaster.css" rel="stylesheet">
  <style>
    a {
      color: blue;
    }
  </style>
</head>

<body ng-cloak="">
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"><span class="fa fa-car"></span> MyCar</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li ng-show="authenticated">
            <a href="#!/dashboard"><i class="fa fa-th"></i>&nbsp; Dashboard</a>
          </li>
          <li ng-show="admin && authenticated">
              <a href="#!/customers"><i class="fa fa-users"></i>&nbsp; Edit Customers</a>
          </li>
          <li ng-show="authenticated">
            <a href="#/"><i class="fa fa-mobile"></i>&nbsp; SIM-Card</a>
          </li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown" ng-show="authenticated">
            <a ng-if=class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{name}}<span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#/customer"><span class="fa fa-user"></span>&nbsp; Profile</a></li>
              <li role="separator" class="divider"></li>
              <li><a ng-click="logout();"><span class="fa fa-power-off"></span>&nbsp; Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>

  <div class="container-fluid" style="margin-top:50px;">
    <div data-ng-view="" id="ng-view" class="slide-animation"></div>
  </div>
</body>

<toaster-container toaster-options="{'time-out': 3000}"></toaster-container>

<div class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-left">Copyright Â© 2017 - SIXIS.HU All rights reserved.</p>
    <a class="navbar-text" href="https://www.facebook.com/sixis"><i id="social-fb" class="fa fa-facebook-square fa-2x social"></i></a>
    <a class="navbar-text" href="mailto:info@sixis.com"><i id="social-em" class="fa fa-envelope-square fa-2x social"></i></a>
  </div>
</div>

<!-- Libs -->
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="js/toaster.js"></script>
<script src="app/app.js"></script>
<script src="app/data.js"></script>
<script src="app/directives.js"></script>
<script src="app/authCtrl.js"></script>

<script src="app/component/login/login.controller.js"></script>
<script src="app/component/dashboard/dashboard.controller.js"></script>
<script src="app/component/customer/customer.controller.js"></script>

<script src="bower_components/ngmap/build/scripts/ng-map.min.js"></script>
<script src="http://maps.google.com/maps/api/js"></script>

</html>
